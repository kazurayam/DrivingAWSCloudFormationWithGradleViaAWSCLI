 */


/**
 * A example Gradle task which depends on tasks defined in the sub-projects
 *
 * Executing this hello task
 * <PRE>
 * $ cd NeoGOF
 * $ gradle hello -q
 * </PRE>
 * will respond as follows:
 * <PRE>
 * Hello, subprojectA
 * Hello, subprojectB
 * Hello, subprojectC
 * Hello, subprojectD
 * Hello, rootProject
 * </PRE>
 */
task hello(dependsOn:[
        ":subprojectA:hello",
        ":subprojectB:hello",
        ":subprojectC:hello",
        ":subprojectD:hello"
]) {
    doLast {
        println "Hello, rootProject"
    }
}